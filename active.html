    <title>제주도 활동</title>
  </head>
  <body>
    <input type="button" value="day" class="day_night" onclick="
      var target = document.querySelector('body')
      if (this.value==='day'){
        target.style.backgroundColor='black';
        target.style.color='white';
        this.value='night';
      }
      else if(this.value==='night'){
        target.style.backgroundColor='rgb(3,107,63)';
        target.style.color='black';
        this.value='konkuk';
      }
      else{
        target.style.backgroundColor='white';
        target.style.color='black';
        this.value='day';
      }      
      ">
    <h1>제주도의 활동</h1>
    <hr />
    <ul>
      <li>981 파크</li>
      <br />
      제주 981파크에서 카트를 탈수 있다. 아주 재미있으며 많이 권장한다
      <br />
      <img src="photo/981park.jpg" />
      <li>제주실탄사격장</li>
      <br />
      총에 거부감이 없다면 이색경험으로 갈만한 곳 명동사격장에 비해 가격도
      저렴하여 좋다
      <br />
      <img src="photo/shooot.jpg" width="500" />

      <li>낚시체험</li>
      <br />
      남녀노소 부담없이 경험하기 좋은 체험
      <br />
      <img src="photo/fishing.jpg" />
      <br />
      <li>카약체험</li> <br>
      바닥이 투명하여 바다속을 볼수 있어 좋다 <br>
      <img src="photo/kakaka.jpg" width="900" >
      <br />
